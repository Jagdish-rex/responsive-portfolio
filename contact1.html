<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css" 
    integrity="sha384-z4tVnCr80ZcL0iufVdGQSUzNvJsKjEtqYZjiQrrYKlpGow+btDHDfQWkFjoaz/Zr" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <section class="contact">

        <div class="content">
            <h2><b>CONTACT US</b></h2>
            <p>If you have any questions, just fill in the contact form, and we will answer you shortly.</p>
        </div>

        <div class="container">
            <div class="contact-info">

                <div class="box">
                    <div class="icon"><img class="address" src="map.png"></div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>5927,Lindgren Bypass Suite,South Georgiannachester<br>Colorado,27638</p>
                        </div>
                </div>

                <div class="box">
                    <div class="icon"><img class="phone" src="phone.png"></div>
                        <div class="text">
                            <h3>phone</h3>
                            <p>(307) 201-6553</p>
                        </div>
                </div>

                <div class="box">
                    <div class="icon"><img class="mail" src="mail (1).png"></div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>moore.evie@gmail.com</p>
                        </div> 
                </div>

                <div class="contact_form">
                    <form>
                        <h2>Sent Message</h2>

                        <div class="input_box">
                            <input type="text" name="name" required="required">
                            <span>Full Name</span>
                        </div>

                        <div class="input_box">
                            <input type="text" name="mail" required="required">
                            <span>Email</span>
                        </div>

                        <div class="input_box">
                            <textarea class="messsage
                            ." required="required"></textarea>
                            <span>Type Your Message.....</span>
                        </div>

                        <div class="input_box">
                            <input type="submit" name="" value="send">
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
